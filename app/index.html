<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Modal</title>
	<link rel="stylesheet" href="libs/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="wrapper">
	<button class="callback">Заказать обратный звонок</button>	
</div>

<div class="overlay"></div>
<div class="modal">
	<button class="modal__close">Закрыть</button>
	<h2 class="modal__title">Обратный звонок</h2>
	<form class="modal__form">
		<p><input type="text" class="modal__input" placeholder="Имя"></p>
		<p><input type="text" class="modal__input" placeholder="Телефон"></p>
		<button type="submit" class="modal__submit">Отправить</button>
	</form>
</div>
<script src="libs/jquery/dist/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
